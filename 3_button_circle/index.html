<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Circle Challenge</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div class="container">

            <button id="hideCircle" class="btn btn-lg btn-success">Show Circle</button>
            <button id="showCircle" class="btn btn-lg btn-success">Hide Circle</button>
            <button id="slideUpCircle" class="btn btn-lg btn-success">Slide Up Circle</button>
            <button id="slideDownCircle" class="btn btn-lg btn-success">Slide Down Circle</button>
            <button id="animateLeft" class="btn btn-lg btn-primary">Move Left</button>
            <button id="animateRight" class="btn btn-lg btn-primary">Move Right</button>
            <button id="diagonalCircle" class="btn btn-lg btn-primary">Move Diagonal</button>
            <button id="showCharacter" class="btn btn-lg btn-primary">Select Mario</button>
            <div id="circle" class="mario"></div>
            <div id="character"></div>

        </div>
    </div>

    <script src="js/index.js"></script>
 
 </body>
</html>
