<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Dot Push</title>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#store" data-toggle="tab">DotPush.com</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <!-- Nav tabs -->
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#store" data-toggle="tab">Store</a></li>
                <li><a href="#cart" data-toggle="tab" id="viewCart">Cart</a></li>
                <li><a href="#help" data-toggle="tab">Help</a></li>
            </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>


    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="store">
            <h2>Store</h2>
            <ul id="products" class="list-group">
            </ul>
        </div>
        <div class="tab-pane" id="cart">
            <h2>Cart <button class="btn btn-success pull-right">Checkout</button></h2>
            <ul id="cartContents" class="list-group">
            </ul>
        </div>
        <div class="tab-pane" id="help">
            <h2>Help</h2>
             <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <form id="conversationForm" class="form-inline">
                            <input type="text" id="answer" class="form-control" autocomplete="off">
                            <button type="submit" class="btn btn-success">Answer</button>
                        </form>
                    </div>
                    <div class="col-xs-6">
                        <ul id="conversation" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>           
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
